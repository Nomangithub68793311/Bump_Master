<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Site Title</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="loader">
            <svg version="1" xmlns="http://www.w3.org/2000/svg" height="16" width="16" style="transform: scale(2);"><style>@keyframes rotate{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes fillunfill{0%{stroke-dashoffset:32.3}50%{stroke-dashoffset:0}to{stroke-dashoffset:-31.9}}@keyframes rot{0%{transform:rotate(0deg)}to{transform:rotate(-360deg)}}@keyframes colors{0%,to{stroke:#4285f4}}</style><g style="animation-duration:1568.63ms;animation-iteration-count:infinite;animation-name:rotate;animation-timing-function:linear;transform-origin:50% 50%;width:16px;height:16px"><path fill="none" d="M8 1.125A6.875 6.875 0 1 1 1.125 8" stroke-width="2.25" stroke-linecap="round" style="animation-duration:1333ms,5332ms,5332ms;animation-fill-mode:forwards;animation-iteration-count:infinite,infinite,infinite;animation-name:fillunfill,rot,colors;animation-play-state:running,running,running;animation-timing-function:cubic-bezier(.4,0,.2,1),steps(4),linear;transform-origin:50% 50%" stroke-dasharray="32.4" stroke-dashoffset="32.4"></path></g></svg>
        </div>

        <div class="form-wrapper">
            <img src="" alt="">
            <div class="field">
                <h3>Email Address</h3>
                <input type="email" name="email">
            </div>
            <div class="field">
                <h3>Password</h3>
                <input type="password" name="pwd">
            </div>
            <div class="field">
                <button>Login</button>
            </div>
        </div>

        <div class="content-wrapper">
            <h2><center>You're logged in</center></h2>
            <button>Logout</button>
        </div>
    </div>
    
    <script src="./src/popup.js"></script>
</body>
</html>
